<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

	<style type="text/css">
	  .scroll {
	      max-height: 485px;
	      overflow-y: auto;
	  }
	</style>

  	<script type='text/javascript' src='js/jquery-3.6.0.min.js'></script>
    <script type='text/javascript' src='js/knockout-3.5.1.js'></script>
    <script type='text/javascript' src='js/app.js'></script>
	<title>Upload status</title>
</head>
<body>
	

	<div class="container">

      <div class="page-header">
        <h2>File Upload Service</h2>
        <!-- <br>
		<a href="/" class="btn btn-primary">upload more files</a> -->
		<form action="/uploadFile" method="post" enctype="multipart/form-data">
		    <div class="mb-3">
		      <br>
		      <!-- <label for="books" class="form-label">Choose file</label> -->
		      <input type="file" name="books" class="form-control form-control-lg"/>
		    </div>
		    <div class="mb-3">
		      <input type="submit" class="btn btn-primary mb-3" name="upload">
		    </div>
	  	</form>
      </div>
      <div class="row">
        <!-- 2nd column -->
        <div class="col-md-4">
          <div class="card " >
            <div class="card-header">
              <h3>Files</h3>
            </div>
            <div class="card-body scroll">
              <table class="table" data-bind="foreach: files">
                <tr>
                  <td>
                    <a href="#" data-bind="click: $parent.getDetail"> 
                      <strong><span data-bind="text: file_id"></span></strong>     
                    </a>
                  </td>
                </tr>
              </table>
            </div>
          </div>
        </div>
        <!-- 3rd column-->
        <!-- ko if:detail() -->
        <div class="col-md-8">
          <div class="card">
            <div class="card-header">
              <h2 >Detail</h2>
            </div>
            <table class="table" data-bind="foreach: detail">
              <tr>
              	<td data-bind="text: first_name"></td>
              	<td data-bind="text: last_name"></td>
              	<td data-bind="text: email"></td>
              	<td data-bind="text: gender"></td>
              	<td data-bind="text: age"></td>
              	<td data-bind="text: zip"></td>
              	<td data-bind="text: registered"></td>
              	<td data-bind="text: file_id"></td>
          	  </tr>
            </table>
          </div>
        </div>
        <!-- /ko -->
      </div>
    </div>
</body>
</html>
